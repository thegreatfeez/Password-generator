<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-green-50 flex items-center justify-center min-h-screen px-4">
    <div class="bg-white/60 shadow-md rounded-xl p-6 max-w-md w-full">
      <h1 class="text-2xl font-bold text-gray-900">
        Generate a <span class="text-green-600">random password</span>
      </h1>
      <p class="text-gray-600 mt-1">Never use an insecure password again.</p>

      <!-- Generate Button -->
      <button
        id="generateBtn"
        class="mt-4 bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition"
      >
        Generate password
      </button>
      

      <!-- Password Inputs -->
      <div class="mt-6 border-t pt-4 flex gap-4 ">
        <input
          id="password1"
          type="text"
          readonly
          class="w-1/2 p-2 bg-gray-800 text-white rounded-md text-center text-sm cursor-pointer"
        />
        <input
          id="password2"
          type="text"
          readonly
          class="w-1/2 p-2 bg-gray-800 text-white rounded-md text-center text-sm cursor-pointer"
        />
      </div>

      <!-- Options -->
      <div class="mt-6 space-y-4">

        <!-- Password Length -->
        <div>
          <label for="length" class="block text-sm font-medium text-gray-700">
            Password Length
          </label>
          <input
            id="length"
            type="number"
            min="4"
            max="32"
            class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:ring-green-500 focus:border-green-500"
          />
        </div>

        <!-- Toggles -->
        <div class="flex items-center gap-4">
          <label class="flex items-center space-x-2">
            <input type="checkbox" id="includeNumbers" class="accent-green-600" />
            <span class="text-sm text-gray-700">Include Numbers</span>
          </label>
          <label class="flex items-center space-x-2">
            <input type="checkbox" id="includeSymbols" class="accent-green-600" />
            <span class="text-sm text-gray-700">Include Symbols</span>
          </label>
        </div>

      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
